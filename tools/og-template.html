<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <style>
        @font-face {
            font-family: 'DM Sans';
            src: url('../assets/fonts/DMSans.woff2') format('woff2');
            font-weight: 400 700;
        }
        @font-face {
            font-family: 'Instrument Serif';
            src: url('../assets/fonts/InstrumentSerif.woff2') format('woff2');
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: #0a0e1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px 40px;
            max-width: 1100px;
        }

        .headshot {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2a3f5f;
            margin-bottom: 28px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 0 6px #0a0e1a;
        }

        .name {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 84px;
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 24px;
            background: linear-gradient(
                135deg,
                #e8f4ff 0%,
                #e8f4ff 40%,
                #68ace5 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .bio {
            font-size: 32px;
            color: #a0c4e8;
            line-height: 1.5;
            max-width: 1020px;
            margin: 0 auto;
        }

        /* Subtle grid overlay like the site */
        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="container">
        <img class="headshot" src="{{HEADSHOT}}" alt="">
        <h1 class="name">{{NAME}}</h1>
        <p class="bio">{{BIO}}</p>
    </div>
</body>
</html>
